    <ol>Welcome to the Times Tables generator. Here, you can type the times tables you would like to be generated in the text box below. The times tables will be generated up to 15.</ol>
    <input id='num' size="10">
    <a class="waves-effect waves-light btn" onclick = "makeTimes()">button</a>
    <ol id="times"></ol>

  <script>
    function makeTimes() {
      var iHandle = document.getElementById('num');
      var pHandle = document.getElementById('times');

      var mynum = parseInt(iHandle.value);
      console.log(mynum);
      if (mynum == "" || typeof(mynum == NaN)) {
        pHandle.innerHTML = "Please enter a number";
      }
      var myHTML = mynum + " Times Tables <br>";
      for (var i = 0; i < 16; i++) {
        myHTML = myHTML + (i*mynum) + "<br>";
      }
      pHandle.innerHTML = myHTML;

    }
